name: Main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: stable
  ANCHOR_VERSION: v0.31.1

jobs:
  Main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

        # https://www.anchor-lang.com/docs/installation#install-dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          build-essential \
          pkg-config \
          libudev-dev llvm libclang-dev \
          protobuf-compiler libssl-dev

        # https://www.anchor-lang.com/docs/installation#nodejs-and-yarn
      - name: Enable pnpm via corepack
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          cache: 'pnpm'

      - name: Install NPM Packages
        run: pnpm install --frozen-lockfile

        # https://www.anchor-lang.com/docs/installation#install-rust
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustc --version

        # https://github.com/Swatinem/rust-cache
      - uses: Swatinem/rust-cache@v2

        # https://www.anchor-lang.com/docs/installation#install-the-solana-cli
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/$SOLANA_VERSION/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Setup Solana Wallet
        run: |
          solana --version
          solana-keygen new --no-bip39-passphrase --silent
          solana config set -ul                  

        # https://www.anchor-lang.com/docs/installation#install-anchor-cli
      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag $ANCHOR_VERSION anchor-cli
          anchor --version

      - name: Run Anchor Build
        run: anchor build

      - name: Run Anchor tests
        run: anchor test --skip-build
